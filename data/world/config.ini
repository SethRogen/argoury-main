#
# Configuration file for RT5D
# Format: 
#    VARIABLE_NAME=VALUE
#
# Defining 2D arrays: 
#    array VARRIABLE_NAME[SIZE]
# Assigning array values:
#    VARIABLE_NAME[INDEX]=VALUE
#
# Comments:
#    Begin line with # to ignore it
#
#
#

loader_version=1
client_version=1

# The max amount of NIO worker threads the server can use.
max_nio_threads=8

# The location of the logging configuration file.
logging_config_file=%WORK_DIR%/logging.ini

# The directory where scripts are located.
script_dir=src/scripts

# Link server details
link_host=127.0.0.1
link_port=4490
link_pass=
link_channels=2

array lobby_ports[2]
lobby_ports[0]=43594
lobby_ports[1]=53594

game_port_offset=40000
game_port_offset2=50000

server_address=127.0.0.1

sql_driver=com.mysql.jdbc.Driver
sql_host=jdbc:mysql://localhost:3307
sql_user=root
sql_pass=
sql_reconnect=true
sql_max_reconnects=1
sql_database=argoury